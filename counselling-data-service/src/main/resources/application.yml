spring:
  datasource:
    url: "jdbc:h2:mem:testdb"
    driverClassName: org.h2.Driver
    password: "admin"
    username: "sa"
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        jdbc:
          batch_size: 500
management:
  endpoints:
    jmx:
      exposure:
        include: "health,info"